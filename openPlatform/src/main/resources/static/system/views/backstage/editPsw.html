<div class="content_box" ng-scrollbars>
	<h1 class="page_tit">
		<a class="page_nav" href="javascript:void(0)" ng-click="returnPage()">{{note=='ins'?'机构用户管理':'管理员管理'}}</a>
		<i class="iconfont icon-jiantou1"></i> <span class="page_current_name">修改{{note=='ins'?'机构用户':'管理员'}}密码</span>
		<a class="return_page fr" ng-click="returnPage()"><i
			class="iconfont icon-fanhui"></i>返回</a>
	</h1>


	<form class="form-horizontal" name="editPswForm">
		<div class="form-group"
			ng-class="{'has-error':editPswForm.oldPassword.$touched&&editPswForm.oldPassword.$invalid}">
			<label class="col-sm-1 control-label nowrap">旧密码:</label>
			<div class="col-sm-5">
				<input type="password" class="form-control"
					ng-pattern="/[a-zA-Z\d]{6,12}/" required name="oldPassword"
					minlength="6" maxlength="12" ng-model="info.oldPassword"
					placeholder="请输入旧密码">
			</div>
			<div class="col-sm-4">
				<p class="form_error_info"
					ng-show="editPswForm.oldPassword.$touched&&editPswForm.oldPassword.$error.required">
					旧密码不能为空！</p>
				<p class="form_error_info"
					ng-show="editPswForm.oldPassword.$touched&&(editPswForm.oldPassword.$error.minlength||editPswForm.oldPassword.$error.maxlength||editPswForm.oldPassword.$error.pattern)">
					密码长度必须为6-12个字符，大小写英文字符或数字！</p>
			</div>
		</div>
		<div class="form-group"
			ng-class="{'has-error':editPswForm.newPassword.$touched&&editPswForm.newPassword.$invalid}">
			<label class="col-sm-1 control-label nowrap">新密码:</label>
			<div class="col-sm-5">
				<input type="password" class="form-control"
					ng-pattern="/[a-zA-Z\d]{6,12}/" required name="newPassword"
					minlength="6" maxlength="12" ng-model="info.newPassword"
					placeholder="请输入新密码">
			</div>
			<div class="col-sm-4">
				<p class="form_error_info"
					ng-show="editPswForm.newPassword.$touched&&editPswForm.newPassword.$error.required">
					新密码不能为空！</p>
				<p class="form_error_info"
					ng-show="editPswForm.newPassword.$touched&&(editPswForm.newPassword.$error.minlength||editPswForm.newPassword.$error.maxlength||editPswForm.newPassword.$error.pattern)">
					密码长度必须为6-12个字符，大小写英文字符或数字！</p>
			</div>
		</div>
	</form>

	<div class="btn_box col-sm-5">
		<button class="me-btn" ng-click='savePsw()' has-permission="/v1/user/updatePassword&PATCH"
			ng-disabled="!editPswForm.$valid"
			ng-class="{disBtn:!editPswForm.$valid}">保存</button>
		<button class="me-btn" ng-click="returnPage()">取消</button>
	</div>
</div>
