<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Intro to MapView - Create a 2D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
<script src="https://js.arcgis.com/4.6/"></script>
<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "dojo/domReady!"
], function(Map, MapView){
  var map = new Map({
    basemap: "streets"
  });
  var view = new MapView({
    container: "viewDiv",  // 引用将包含视图的DOM节点
    map: map,  // 引用在场景之前创建的地图对象
    zoom: 12,  // 根据详细程度（LOD）设置缩放级别
    center: [104.06, 30.67]  // 使用经度，纬度设置中心的角度
  });
});
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
